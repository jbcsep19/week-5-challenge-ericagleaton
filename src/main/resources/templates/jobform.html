<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/myStyle.css" type="text/css">
</head>
<body>

<form action="#" th:action="@{/process}" th:object="${job}" method="post">
    <input type="hidden" th:field="*{id}"/>

    Author :<input type="text" th:field="*{author}"/>
    <span th:if="${#fields.hasErrors('author')}"
          th:errors="*{author}"></span><br/>

    Employer :<input type="text" th:field="*{employer}"/>
    <span th:if="${#fields.hasErrors('employer')}"
          th:errors="*{employer}"></span><br/>

    Phone :<input type="text" th:field="*{phone}"/>
    <span th:if="${#fields.hasErrors('phone')}"
          th:errors="*{phone}"></span><br/>

    Title :<input type="text" th:field="*{title}"/>
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br/>

    Description :<textarea rows="3" th:field="*{description}"/>
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span><br />

    <input type="date" name="postdate" />

    <br/>
    <input type="submit" value="Submit"/>
</form>
<a href="/add">Add A Job</a><br/>

</body>
</html>
